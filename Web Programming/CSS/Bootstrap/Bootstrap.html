<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    </head>
    <body>
    <div class="container">
        <div class="row">
        <div class="col-sm-6 col-lg-4 border text-center bg-danger text-light border-warning">1</div>
        <div class="col-sm-6 col-lg-4 border text-center bg-dark text-warning border-warning">2</div>
        <div class="col-sm-3 col-lg-4 border- text-center pt-5 pb-5">
            <table class="table table-bordered table-danger ">
                <tr><td>1</td><td>2</td></tr>
                <tr><td>3</td><td>4</td></tr>
            </table>
        </div>
        <div class="col-sm-9 col-lg-6 border text-center d-md-none d-lg-block">4</div>
        <div class="col-sm-4 col-lg-6 border text-center bg-success pt-5 pb-5">5</div>
        <div class="col-sm-4 col-lg-3 border text-center bg-info pt-2 pb-2">
            <button class="btn btn-light btn-lg">Click Me</button>
            <button class="btn btn-success btn-sm">Click Me</button>
            <button class="btn btn-warning btn-block">Click Me</button>
        </div>
        <div class="col-sm-4 col-lg-3 border text-center bg-danger ">
        </div>
        <div class="col-sm-6 col-lg-3 border text-center bg-warning">8</div>
        <div class="col-sm-6 col-lg-3 border text-center bg-success">9</div>
        <div class="col-sm-12 col-lg-12 border text-left bg-secondary">
            <form class="m-4 bg-info text-left">
                <label class="form-label">Admission Form</label>
                <input class="form-control w-50 m-2" type="text"/>
                <input type="text" class="form-control w-50 m-2"/>
                <input type="radio"/> ABC
                <input type="checkbox"/> ABC
                <select class="form-select w-50 m-2">
                    <option>A</option>
                    <option>B</option>
                    <option>C</option>
                </select>
                <input type="submit" class="btn btn-primary m-2"/>
            </form>
            <div class="border text-center">
                <div class="spinner-border text-danger"></div>
                <div class="progress">
                    <div class="progress-bar role-progress-bar-striped role-progress-bar-animated"></div>
                </div>   <!--spinner-grow-->
            </div>
        </div>
        </div>
        <!--danger:red
        success:green
        warning:yellow
        info:aqua
        primary:blue
        secondary:gray
        dark:black 
        light:white
    
        margin:m   mt(top) mb(bottom) ms(start) me(end) my(vertical) mx(horizontal)
        padding:p  

        3-4 lanscape wallpaper pictures
        -->
    </div>

    </body>
</html>
